   <body>
    <div class="container-md">

       <div class="test row justify-content-center align-content-center">


      <div class="col-5">
         <h3>Sign up</h3>
         <form class="w-100">
            <div class="form-group ">
               <label for="exampleInputEmail">Name</label>
               <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="form-group w-100">
               <label for="exampleInputPassword1">Email address</label>
               <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter your email">
            </div>
            <div class="form-group ">
               <label for="exampleInputEmail1">Password</label>
               <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
            </div>
            <div class="form-group ">
               <label for="exampleInputEmail1">Retype your Password</label>
               <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
         </form>
      </div>
      </div>
    </div>
